<section class="gradient-custom ">
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white"
                    style="border-radius: 0.5rem; max-height: 600px; overflow: hidden;">
                    <div class="card-body p-2 text-center">
                        <div class="mb-md-5 mt-md-4">
                            <h2 class="fw-bold mb-1 text-uppercase">Login</h2>
                            <p class="text-white-25 mb-5">Please enter your login and password!</p>
                            <div class="form-outline form-white mb-3">
                                <label class="form-label" for="typeEmailX">Email or User Name</label>
                                <input #txtuserNameOrEmail type="email" id="typeEmailX"
                                    class="form-control form-control-lg" />
                            </div>
                            <div class="form-outline form-white mb-3">
                                <label class="form-label" for="typePasswordX">Password</label>
                                <input #txtpassword type="password" id="typePasswordX"
                                    class="form-control form-control-lg" />
                            </div>
                            <p class="small mb-1 pb-lg-3"><a class="text-white-50" href="#!">Forgot password?</a></p>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit"
                                (click)="loginUser(txtuserNameOrEmail.value, txtpassword.value)">Login</button>
                            <div class="d-flex justify-content-center text-center mt-4 pt-4">
                                 <img src="assets/facebook.png" style="width: 35px; margin-right: 10px; cursor: pointer;"
                                    (click)="facebookLogin()"> 
                                <asl-google-signin-button>
                                    <a class="text-white"><i class="fab fa-google fa-lg mx-4 px-4"></i></a>
                                </asl-google-signin-button>
                            </div>
                        </div>
                        <div>
                            <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign
                                    Up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
